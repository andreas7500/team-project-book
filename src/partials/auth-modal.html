<div class="auth__backdrop is-hidden">
  <div class="elips"></div>

  <!-- <div class="auth__backdrop"> -->    

  <div class="auth__modal">
    <button class="auth__button__close">
      <svg class="auth__icon__close">
        <use href="./images/sprite.svg#close-btn"></use>
      </svg>
    </button>
    <div class="message__login"></div>
    <form class="auth__form">
      <div class="auth__unputs">
        <div class="auth__field">
          <input
            type="text"
            name="name"
            class="auth__input"
            id="user_name"
            autocomplete="nickname"
            required
          />
          <label class="auth__label" for="user_name">name</label>
          <svg class="auth__icon__name">
            <use href="./images/sprite.svg#name-ico"></use>
          </svg>
        </div>

        <div class="auth__field">
          <input
            type="email"
            name="email"
            class="auth__input"
            id="user_email"
            autocomplete="email"
            required
          />
          <label class="auth__label" for="user_email">email</label>
          <svg class="auth__icon__mail">
            <use href="./images/sprite.svg#mail"></use>
          </svg>
        </div>

        <div class="auth__field">
          <input
            type="password"
            name="password"
            class="auth__input"
            id="user_password"
            autocomplete="new-password"
            required
          />
          <label class="auth__label" for="user_password">password </label>
          <svg class="auth__icon__pass">
            <use href="./images/sprite.svg#pass"></use>
          </svg>
        </div>
      </div>
      <button
        type="submit"
        class="auth__button__signin auth__button"
        id="btnLogin"
      >
        Login
      </button>
      <button
        type="submit"
        class="auth__button__signup auth__button btn-hidden"
        id="btnSignup"
      >
        Sign up
      </button>

      <div class="auth__link__block">
        <button type="button" class="link__signin btn-hidden">sign in</button>

        <div class="signup__block">
          <p class="signup__text">Don't have an account yet? You can</p>
          <button type="button" class="link__signup">sign up</button>
        </div>
      </div>
    </form>
    <button
      type="button"
      class="auth__button__logout auth__button btn-hidden"
      id="btnLogout"
    >
      Logout
    </button>
  </div>
</div>
