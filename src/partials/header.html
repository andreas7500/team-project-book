<header class="header">
  <div class="header__content container">
    <a href="./index.html" class="header__link" aria-label="link-to-main-page">
      <svg class="logo" width="83" height="28">
        <use href="./images/sprite.svg#logo-light"></use>
      </svg>
    </a>
    <div class="header__content--inner">
      <nav class="desktop-nav">
        <ul class="desktop-nav__list">
          <li class="desktop-nav__item">
            <a class="desktop-nav__link" href="./index.html">Home</a>
          </li>
          <li class="desktop-nav__item">
            <a class="desktop-nav__link icon" href="./shopping-list.html">Shopping list
              <svg class="mobile-nav__icon" width="20" height="20">
                <use href="./images/sprite.svg#cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>

      <div class="toolbar">
        <div class="theme-switch">
          <div class="theme-switch__control">
            <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle">
              <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle"
                aria-label="Перемикач світлої та темної теми" />
              <span class="theme-switch__toggle--custom"></span>
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>
        </div>

        <div class="users-data--tablet">
          <button class="sign-up__btn auth" type="button" id="sign-up-desktop">
            <span class="sign-up-btn__text">Sign up</span>
            <svg width="20" height="20">
              <use href="./images/sprite.svg#golder-arrow-right"></use>
            </svg>
          </button>
          <div class="dropdown">
            <button class="sign-up__btn" type="button" id="user-data-desktop">
              <svg class="users-avatar" width="32" height="32">
                <use href="./images/sprite.svg#user-ico"></use>
              </svg>
              <span class="users-login"></span>
              <svg width="23" height="26">
                <use href="./images/sprite.svg#user-caret-down"></use>
              </svg>
            </button>

            <div class="dropdown-content">
              <span class="log-out-btn__text" id="log-out-desktop">Log out</span>
              <svg class="log-out-btn__icon" width="20" height="20">
                <use href="./images/sprite.svg#golder-arrow-right"></use>
              </svg>
            </div>
          </div>
        </div>

        <button class="menu-toggle js-open-menu" type="button" aria-expanded="false" aria-controls="mobile-menu"
          aria-label="Menu">
          <svg class="menu-toggle-icon" width="28" height="28">
            <use href="./images/sprite.svg#burger"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="menu-container js-menu-container" id="mobile-menu">
    <div class="header mobile-header">
      <a href="./index.html" class="header__link">
        <svg class="logo" width="83" height="28">
          <use href="./images/sprite.svg#logo-light"></use>
        </svg>
      </a>

      <div class="toolbar">
        <div class="theme-switch">
          <div class="theme-switch__control">
            <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle-mob">
              <input class="theme-switch__toggle" type="checkbox" name="theme" id="theme-switch-toggle-mob"
                aria-label="Перемикач світлої та темної теми" />
              <span class="theme-switch__toggle--custom"></span>
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>
        </div>
        <button class="menu-toggle js-close-menu" aria-label="Close">
          <svg class="menu-toggle-icon" width="28" height="28">
            <use href="./images/sprite.svg#close-btn"></use>
          </svg>
        </button>
      </div>
    </div>

    <div class="mobile-menu">
      <div class="users-data">
        <svg class="users-avatar" width="32" height="32" id="user-avatar-mobile">
          <use href="./images/sprite.svg#user-ico"></use>
        </svg>
        <p class="users-login" id="user-login-mobile"></p>
      </div>
      <button class="sign-up__btn auth mobile-btn" type="button" id="sign-up-mobile">
        <span class="sign-up-btn__text">Sign up</span>
        <svg width="20" height="20">
          <use href="./images/sprite.svg#golder-arrow-right"></use>
        </svg>
      </button>

      <nav class="mobile-nav">
        <ul class="mobile-nav__list">
          <li class="mobile-nav__item">
            <a class="mobile-nav__link" href="./index.html">Home</a>
          </li>
          <li class="mobile-nav__item">
            <a class="mobile-nav__link icon" href="./shopping-list.html">Shopping list
              <svg class="mobile-nav__icon" width="20" height="20">
                <use href="./images/sprite.svg#cart"></use>
              </svg>
            </a>

          </li>
        </ul>
      </nav>
    </div>

    <button class="users-logout" type="button" aria-label="log-out" id="log-out-mobile">
      Log out
      <svg width="20" height="20">
        <use href="./images/sprite.svg#golder-arrow-right"></use>
      </svg>
    </button>
  </div>
</header>



<script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"

  crossorigin="anonymous"></script>
